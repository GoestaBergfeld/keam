<table mat-table [dataSource]="dataSource" matSort>

  <ng-container *ngFor="let column of columnAttributes; let index = i" [matColumnDef]="column.Name">

    <!-- OneLineText -->
    <ng-container *ngIf="column.DataType === 'OneLineText'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Name}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.Name]}} </td>
    </ng-container>

    <!-- MultiLineText -->
    <ng-container *ngIf="column.DataType === 'MultiLineText'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Name}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.Name]}} </td>
    </ng-container>

    <!-- Enum -->
    <ng-container *ngIf="column.DataType === 'Enum'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Name}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.Name]}} </td>
    </ng-container>

    <!-- Lookup -->
    <ng-container *ngIf="column.DataType === 'Lookup'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Name}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.Name]}} </td>
    </ng-container>

    <!-- Boolean -->
    <ng-container *ngIf="column.DataType === 'Boolean'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Name}} </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element[column.Name]">check</mat-icon>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container *ngIf="column.DataType === 'Actions'">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
