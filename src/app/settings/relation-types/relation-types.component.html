<mat-toolbar color="default">
  <span class="flex-1">RelationTypes</span>
  <button mat-button (click)="onAdd()" color="primary"><mat-icon>add</mat-icon></button>
  <button mat-button (click)="onRefresh()" color="primary"><mat-icon>refresh</mat-icon></button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="entityTableStruct.dataSource" matSort>

    <ng-container matColumnDef="Name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="entityTableStruct.displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: entityTableStruct.displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
