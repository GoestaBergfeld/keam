<h2 mat-dialog-title>{{ node.Name }}</h2>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Attributes">
      <mat-toolbar color="default">
        <span>Attributes</span>
      </mat-toolbar>
      <form #form="ngForm" [formGroup]="nodeForm">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="Name" required>
          <mat-error *ngIf="nodeForm.get('Name').hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="nodeForm.get('Name').hasError('minlength')">
            Name has a minimum length of 3
          </mat-error>
          <mat-error *ngIf="nodeForm.get('Name').hasError('maxlength')">
            Name has a maximum length of 160
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="Description"></textarea>
        </mat-form-field>
        <!-- dynamic attributes -->
        <ng-container *ngFor="let attribute of attributes" [ngSwitch]="attribute.DataType">
          <!-- OneLineText -->
          <ng-container *ngSwitchCase="'OneLineText'">
            <mat-form-field>
              <input matInput placeholder="{{attribute.Name}}" formControlName="{{attribute.Name}}">
            </mat-form-field>
          </ng-container>
          <!-- MultilineText -->
          <ng-container *ngSwitchCase="'MultiLineText'">
            <mat-form-field>
              <textarea matInput placeholder="{{attribute.Name}}" formControlName="{{attribute.Name}}"></textarea>
            </mat-form-field>
          </ng-container>
          <!-- Date -->
          <ng-container *ngSwitchCase="'Date'">
            <mat-form-field>
              <input matInput [matDatepicker]="myDatepicker" formControlName="{{attribute.Name}}">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>
          </ng-container>
          <!-- Boolean -->
          <ng-container *ngSwitchCase="'Boolean'">
            <div class="mat-form-field">
              <mat-checkbox formControlName="{{attribute.Name}}">{{attribute.Name}}</mat-checkbox>
            </div>
          </ng-container>
          <!-- Number -->
          <ng-container *ngSwitchCase="'Number'">
            <mat-form-field>
              <input matInput type="number" placeholder="{{attribute.Name}}" formControlName="{{attribute.Name}}">
            </mat-form-field>
          </ng-container>
        </ng-container>
      </form>
      <div class="dialog-tab-actions">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button (click)="onSave()" color="primary">Save</button>
      </div>
    </mat-tab>
    <mat-tab label="Relations">
      <mat-toolbar color="default">
        <span class="flex-1">Relations</span>
        <button mat-button (click)="onAddRelation()"><mat-icon>add</mat-icon></button>
        <button mat-button (click)="onRefreshRelations()"><mat-icon>refresh</mat-icon></button>
      </mat-toolbar>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="StartNode.Name" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> StartNode </th>
          <td mat-cell *matCellDef="let element"> {{element.StartNode?.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="EndNode.Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EndNode </th>
          <td mat-cell *matCellDef="let element"> {{element.EndNode?.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="RelationType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RelationType </th>
          <td mat-cell *matCellDef="let element"> {{element.RelationType?.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="itemMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #itemMenu="matMenu">
              <button mat-menu-item (click)="onEditRelation(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="onDeleteRelation(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-tab>
  </mat-tab-group>

</mat-dialog-content>
